<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reymarc Lapitan | Personal Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9fafb;
      color: #374151;
    }
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #ffffff;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }
    .sidebar .nav-link {
      color: #374151;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 0 30px 30px 0;
      transition: all 0.3s ease;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #e8f0fe;
      color: #0d6efd;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .sidebar-footer {
      font-size: 0.9rem;
      color: #6b7280;
      padding: 20px;
      border-top: 1px solid #e5e7eb;
    }
    .content-area {
      flex-grow: 1;
      padding: 40px;
    }

    /* Project card hover effect */
    .project-card {
      text-decoration: none;
      color: inherit;
      display: block;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
      background-color: #ffffff;
      padding: 12px;
      text-align: center;
    }

    .project-card img {
      border-radius: 8px;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .project-card h4 {
      transition: color 0.3s ease, transform 0.3s ease;
      margin-top: 15px;
      font-weight: 600;
    }

    @media (hover: hover) and (pointer: fine) {
      .project-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
      }

      .project-card:hover img {
        transform: scale(1.05);
        filter: brightness(1.1);
      }

      .project-card:hover h4 {
        color: #0d6efd;
        transform: translateY(-2px);
      }
    }

    @media (max-width: 991px) {
      .content-area {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="d-flex flex-lg-row flex-column">
    <!-- Sidebar (Offcanvas on Mobile) -->
    <nav class="sidebar d-none d-lg-flex flex-column justify-content-between">
      <div>
        <div class="text-center py-4 border-bottom">
          <img src="img/dp.jpeg" alt="Profile" class="profile-pic mb-2">
          <h5 class="mb-0 fw-semibold">Reymarc Lapitan</h5>
          <small class="text-muted">BSIT</small>
        </div>

        <nav class="nav flex-column mt-3">
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="projects.html" class="nav-link active">Projects</a>
        </nav>
      </div>

      <div class="sidebar-footer text-center">
        <p class="mb-0">© 2025 Reymarc Lapitan</p>
        <small>All rights reserved.</small>
      </div>
    </nav>

    <!-- Offcanvas Sidebar for Mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Reymarc Lapitan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column justify-content-between">
        <div>
          <div class="text-center py-3 border-bottom">
            <img src="img/dp.jpeg" alt="Profile" class="profile-pic mb-2">
            <small class="text-muted d-block">BSIT Student</small>
          </div>

          <nav class="nav flex-column mt-3">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="projects.html" class="nav-link active">Projects</a>
          </nav>
        </div>
        <div class="text-center border-top pt-3">
          <small class="text-muted">© 2025 Reymarc Lapitan</small>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="content-area flex-grow-1">
      <!-- Mobile Header -->
      <div class="d-flex d-lg-none justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
          <i class="bi bi-list"></i> Menu
        </button>
        <h5 class="fw-bold mb-0">Reymarc Lapitan</h5>
      </div>

      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold text-dark mb-0">Projects</h1>
        <nav class="d-none d-md-flex gap-3">
          <a href="index.html" class="text-secondary text-decoration-none">Home</a>
          <a href="about.html" class="text-secondary text-decoration-none">About</a>
          <a href="projects.html" class="text-primary fw-semibold text-decoration-none">Projects</a>
        </nav>
      </header>

      <section class="mt-4" style="max-width: 700px;">
        <div class="row g-3 gallery">
          <div class="col-md-6">
            <a href="https://reymarc-code.github.io/Reymarc-code.github/" class="project-card">
              <img src="img/activity4-preview.jpg" class="img-fluid" alt="Activity 4">
              <h4>Activity 4</h4>
            </a>
          </div>

          <div class="col-md-6">
            <a href="https://reymarc-code.github.io/activity5/" class="project-card">
              <img src="img/activity5-preview.jpg" class="img-fluid" alt="Activity 5">
              <h4>Activity 5</h4>
            </a>
          </div>

          <div class="col-md-6">
            <a href="https://reymarc-code.github.io/activity6-gallery/" class="project-card">
              <img src="img/activity6-preview.jpg" class="img-fluid" alt="Activity 6">
              <h4>Activity 6</h4>
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
